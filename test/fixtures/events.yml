event:
  name: "Event"
  date: <%= Time.zone.now %>
  location: "My house"
  host: chris
  description: "This is an event"

event2:
  name: "Event2"
  date: <%= Time.zone.now + 1.year %>
  location: "His house"
  host: chris
  description: "This is another event"

<% 30.times do |n| %>
event-<%= n %>:
  name: "Event"
  date: <%= Time.zone.now %>
  location: "Here"
  host: chris
  description: "This is an event"
<% end %>